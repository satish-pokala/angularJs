<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Info</title>
</head>
<body>

        <span><input type="button" (click)="getUsers();" value="Get Users"></span>

        <table  align="center">
            <thead>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
            <tr *ngFor="let user of usersData">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>

</body>
</html>
